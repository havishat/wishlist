<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>wish_items</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'amadon_app/style.css' %}" media="screen" title="no title"  charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <table>
                    <h1>{{item.item}}</h1><a href="/success">Home</a> &nbsp; &nbsp; <a href="/logout">Logout</a> 
                    <p>Users who added this project/item under their wishlist:
                    <br>
                    {% csrf_token %}
                    {% for x in users %}
                    <br>
                        {{x.first_name}}
                    {% endfor %}
        </table>
    </body>
</html>
